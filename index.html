<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

<title>晓米の页面</title>
  <link rel="icon" href="images/favicon.jpg">
  <style>
    body{
      margin: 0;
      padding: 0;
      background-image: url("images/底图2.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: "YouYuan", "Microsoft YaHei", sans-serif;
      color: white;
      font-size: 26px;
      text-align: center;
      white-space: nowrap;
    }
    .pic-box {
       position: relative;
       width: 400px;
       height: 400px;
       margin: 30px auto;
     }
     .pic1 {
       position: absolute;
       width: 100%;
       height: 100%;
       object-fit: contain;
       left: 0;
       top: 0;
     }
     .pic2 {
       position: absolute;
       width: 110%;
       height: 110%;
       object-fit: contain;
       left: 50%;
       top: 50%;
       transform: translate(-50%, -50%);
      }
  </style>
</head>
<body>

  <h1>欢迎来到我的网页！</h1>
  <p>这里是晓米哦，大概会做一些梦女的内容.</p>
  
   <div class="pic-box">
     <img class="pic1" src="images/梦图1.PNG" style="width:400px;">
     <img class="pic2" src="images/素材1.png" style="width:1000px;">
   </div>

  <audio id="mn" src="music/莫奈花园.mp3" loop autoplay>
  
  <script>
    window.addEventListener('DOMContentLoaded', function(){
      let audio = document.getElementById('mn');
      audio.play().catch(err=>{});
    });
  </script>

</body>
</html>
